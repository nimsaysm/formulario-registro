<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <!-- Fonte Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,500&display=swap" rel="stylesheet">


    <link rel="icon" type="image/png" href="./assets/icon-user.png" />

    <!-- Meu CSS  -->
    <link rel="stylesheet" href="./main.css" /> 


    <title>Formulário</title>


</head>


<body>
    <main class="container">
    
        <h1> Formulário </h1>

        <div class="inputBox">
            <label for="name"> 
                Nome: 
            </label>
            <input type="text" name="name" placeholder="Nome completo" />
        </div>    
            <br/> 

        <div class="inputBox">
            <label for="email"> 
                E-mail: 
            </label>
            <input type="email" name="email" placeholder="E-mail" />
        </div>
            <br/> 

        <div class="inputBox">
            <label for="password"> 
                Senha: 
            </label>
            <input type="password" name="password" placeholder="Senha" />
        </div>
            <br/> 

        <div class="inputBox">
            <label for="birthday"> 
                Data de nascimento: 
            </label>
            <input type="date" name="birthday">
        </div>
            <br/> 
        
        <div class="inputBox">
            <label for="tel"> 
                Telefone:
             </label>
            <input type="tel" name="tel" placeholder="Telefone" />
        </div>
            <br/> 
        
        <div class="inputBox">
            <label>
                <input type="checkbox" />
                Eu declaro que li os <a href="paginas/termos.html" target="_blank" class="terms"> termos de uso</a>.
            </label>
        </div>
            <br/> 
            
            <input type="submit" value="Cadastrar" id="submit">


    </main>

</body>
</html>
