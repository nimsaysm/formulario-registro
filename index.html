<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <!-- Fonte Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,500&display=swap" rel="stylesheet">


    <link rel="icon" type="image/png" href="./assets/icon-user.png" />

    <!-- Meu CSS  -->
    <link rel="stylesheet" href="./main.css" /> 


    <title>Formulário</title>


</head>


<body>
    <main class="container">
        <form class="form" action="" method="get">
            <h1> Formulário </h1>

            <div class="inputBox">
                <label for="name"> 
                    Nome: 
                </label>
                <input class="name" type="text" name="name" placeholder="Nome completo" required/>
            </div>    
                <br/> 

            <div class="inputBox">
                <label for="email"> 
                    E-mail: 
                </label>
                <input class="email" type="email" name="email" placeholder="E-mail" required/>
            </div>
                <br/> 

            <div class="inputBox">
                <label for="password"> 
                    Senha: 
                </label>
                <input class="password" type="password" name="password" placeholder="Senha" required/>
            </div>
                <br/> 

            <div class="inputBox">
                <label for="birthday"> 
                    Data de nascimento: 
                </label>
                <input class="birthday" type="date" name="birthday" required>
            </div>
                <br/> 
            
            <div class="inputBox">
                <label for="tel"> 
                    Telefone:
                </label>
                <input class="phone" type="tel" name="tel" placeholder="Telefone" required/>
            </div>
                <br/> 
            
            <div class="inputBox">
                <label>
                    <input id="checkbox" type="checkbox" required/>
                    Eu declaro que li os <a href="paginas/termos.html" target="_blank" class="terms"> termos de uso</a>.
                </label>
            </div>
                <br/> 
                
                <button>Cadastrar</button>
                <input type="reset" value="Limpar campos" id="reset">
        </form>

        <section id="cadastros">
            <h1 class="cadastros"> Cadastros </h1>
            <div class="resultado"></div>
        </section>
        
    </main>
    <script src="script.js"></script>
</body>
</html>
